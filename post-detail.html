    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #f59e0b;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-dark: #111827;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 导航栏样式 */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-2px);
        }

        /* 主内容区域 */
        .main-content {
            margin-top: 70px;
            min-height: calc(100vh - 70px);
            padding: 40px 0;
        }

        /* 返回按钮 */
        .back-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* 博客详情容器 */
        .blog-detail-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        /* 博客标题 */
        .blog-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        /* 博客元信息 */
        .blog-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .blog-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        /* 博客内容 */
        .blog-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .blog-content p {
            margin-bottom: 20px;
        }

        .blog-content h2 {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .blog-content h3 {
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: var(--primary-dark);
        }

        /* 分类标签 */
        .category-badge {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .category-badge:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 50px 0;
            color: var(--text-secondary);
        }

        /* 错误状态 */
        .error {
            text-align: center;
            padding: 50px 0;
            color: #ef4444;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .blog-detail-container {
                padding: 20px;
            }

            .blog-title {
                font-size: 2rem;
            }

            .nav-menu {
                gap: 1rem;
            }

            .nav-link {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-star"></i>
                <span>星辰博客</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link"><i class="fas fa-home"></i> 首页</a></li>
                <li><a href="index.html" class="nav-link active"><i class="fas fa-blog"></i> 博客</a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-info-circle"></i> 关于</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
        <div class="container">
            <!-- 返回博客列表按钮 -->
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> 返回博客列表</a>

            <!-- 博客详情容器 -->
            <div id="blog-detail" class="blog-detail-container">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </main>

    <script>
        // 在页面加载完成后执行
        document.addEventListener('DOMContentLoaded', async () => {
            // 从URL参数中获取博客ID
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');
            
            // 如果没有ID参数，显示错误
            if (!postId) {
                document.getElementById('blog-detail').innerHTML = `
                    <div class="error">
                        <h3>错误</h3>
                        <p>博客ID不存在，请返回博客列表并选择一篇博客。</p>
                    </div>
                `;
                return;
            }

            // 加载博客详情
            await loadBlogDetail(postId);
        });

        // 加载博客详情函数
        async function loadBlogDetail(postId) {
            const blogDetailElement = document.getElementById('blog-detail');
            
            try {
                // 从Supabase中查询博客详情
                const { data: post, error } = await window.supabase
                    .from('posts')
                    .select('*')
                    .eq('id', postId)
                    .single();
                
                // 处理查询错误
                if (error) {
                    console.error('加载博客详情失败:', error);
                    blogDetailElement.innerHTML = `
                        <div class="error">
                            <h3>加载失败</h3>
                            <p>无法加载博客详情，请稍后再试。</p>
                            <p class="error-message">${error.message || '未知错误'}</p>
                        </div>
                    `;
                    return;
                }

                // 检查是否返回了博客数据
                if (!post) {
                    blogDetailElement.innerHTML = `
                        <div class="error">
                            <h3>未找到博客</h3>
                            <p>未找到ID为 ${postId} 的博客，可能已被删除。</p>
                        </div>
                    `;
                    return;
                }

                // 格式化日期
                const formatDate = (dateString) => {
                    const date = new Date(dateString);
                    return date.toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                };

                // 渲染博客详情
                blogDetailElement.innerHTML = `
                    <h1 class="blog-title">${post.title || '未命名博客'}</h1>
                    <div class="blog-meta">
                        <div class="blog-meta-item">
                            <i class="fas fa-calendar-alt"></i>
                            <span>${formatDate(post.created_at)}</span>
                        </div>
                        ${post.category_id ? `
                            <div class="blog-meta-item">
                                <i class="fas fa-folder"></i>
                                <span id="category-name">加载中...</span>
                            </div>
                        ` : ''}
                    </div>
                    <div class="blog-content">
                        ${post.content || '暂无内容'}
                    </div>
                `;

                // 如果有分类ID，加载分类名称
                if (post.category_id) {
                    await loadCategoryName(post.category_id);
                }

            } catch (error) {
                console.error('加载博客详情出错:', error);
                blogDetailElement.innerHTML = `
                    <div class="error">
                        <h3>加载出错</h3>
                        <p>加载博客详情时发生错误，请稍后再试。</p>
                    </div>
                `;
            }
        }

        // 加载分类名称
        async function loadCategoryName(categoryId) {
            try {
                const { data: category, error } = await window.supabase
                    .from('categories')
                    .select('name')
                    .eq('id', categoryId)
                    .single();
                
                if (!error && category) {
                    const categoryElement = document.getElementById('category-name');
                    if (categoryElement) {
                        categoryElement.textContent = category.name;
                    }
                }
            } catch (error) {
                console.error('加载分类名称失败:', error);
            }
        }
    </script>
</body>
</html>
